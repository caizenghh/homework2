<script>
var code_box = document.getElementById("code_box");
var change = document.getElementById("change");
function refreshCode() {
//62个字符 随机选择4位
var code =
    "0123456789qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM",
  char = "",
  result = "";

for (var i = 0; i < 4; i++) {
  var code_index = Math.round(Math.random() * 61);
  var char = code[code_index];
  if (result.toUpperCase().indexOf(char.toUpperCase()) > -1) {
    i--;
    continue;
  }
  result += char;
}
code_box.innerHTML = result;
}
//点击事件
code_box.onclick = refreshCode;
change.onclick = refreshCode;
</script>
<script>
let province = document.getElementById("province");
let city = document.getElementById("city");
province.addEventListener("change", createCity);
//创建city信息
function createCity() {
let val = province.value;
let ops;
switch (val) {
  case "0": //case用字符串
    city.innerHTML = '<option value="0">市</option>';
    break;
  case "1":
    city.innerHTML = ""; //清空
    ops = createOp(0, "武汉");
    city.appendChild(ops);
    ops = createOp(1, "荆州");
    city.appendChild(ops);
    break;
  case "2":
    city.innerHTML = "";
    ops = createOp(0, "长沙");
      city.appendChild(ops);
      ops = createOp(1, "岳阳");
      city.appendChild(ops);
      break;
}
}
function createOp(val, cname) {
let ops = document.createElement("option");
ops.value = val;
ops.innerHTML = cname;
return ops;
}
</script>
